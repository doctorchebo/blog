{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="title">Mis compras</div>
  <div class="row">
    {% for product in products %}
    <div class="col s12 m12 l6">
      <div class="card">
        <a href="{% url 'store:purchased_product_detail' product.pk %}">
          <div class="card-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          </div>
          <div class="card-content">
            <span class="card-title green-text text-accent-4">{{ product.name }}</span>
            <p>Price: ${{ product.price }}</p>
          </div>
        </a>
        <div class="card-action">
          <a href="{% url 'store:purchased_product_detail' product.pk %}" class="main-button">Ver</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
