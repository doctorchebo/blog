{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <h2 class="card-title">Create Newsletter</h2>
    <div class="card-content">
        <form method="POST" class="newsletter-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="auth-button" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock content %}
