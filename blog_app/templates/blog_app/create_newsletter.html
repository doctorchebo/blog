{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container auth-form">
    <div class="title">Crear Newsletter</div>
    <div class="card-content">
        <form method="POST" class="newsletter-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="auth-button" type="submit">Enviar Newsletter</button>
        </form>
    </div>
</div>
<br/>
{% endblock content %}
