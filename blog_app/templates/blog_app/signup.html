<!-- signup.html -->
{% extends 'base.html' %} 
{% block content %}
<div class="container auth-form">
  <form method="post" autocomplete="off">
    <div class="title">Registro</div>
    {% csrf_token %} 

    <!-- Render the form fields manually to show the errors -->
    {% for field in form %}
        <p>
            {{ field.label_tag }}  <!-- Render the label -->
            {{ field }}  <!-- Render the field -->
            {% if field.errors %}  <!-- If the field has errors -->
                <div class="error-message">
                    {{ field.errors }}  <!-- Render the errors -->
                </div>
            {% endif %}
        </p>
    {% endfor %}

    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <button type="submit" class="auth-form button">Registrarse</button>
  </form>
</div>  
<br>
{% endblock %}
